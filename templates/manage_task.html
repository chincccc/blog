{% extends "base.html" %}
   {% block content %}

  <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
                <br>
                <div class="list-group">
                        <a href="/add_task/" class="list-group-item">
                            <p class="list-group-item-text">
                                添加计划
                            </p>
                        </a>
                </div>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered">
                <caption>计划表</caption>
                <thead>
                    <tr>
                        <th>任务编号</th>
                        <th>任务名称</th>
                        <th>开始时间</th>
                        <th>任务状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
              <tbody>
                {% for task in tasks %}
                <tr>
                  <td>{{loop.index}}</td>
                  {% if task.article_id %}
                  <td><a href="/get_article/{{task.article_id}}">{{task.task_name}}</a></td>
                  {% else %}
                  <td>{{task.task_name}}</td>
                  {% endif %}
                  <td>{{task.start_dt}}</td>
                  <td>{{task.stat}}</td>

                  <td>
                      <a href="/over_task/{{task.task_id}}/">完成</a>
                      <a href="/del_task/{{task.task_id}}/">删除</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
          </table>  
        </div>
      </div>
    </div>
    {{super()}}
    {% endblock %}
